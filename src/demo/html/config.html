      { name: &#39;报表配置&#39;, pageId: &#39;report_configuration&#39; }
    ]);

    // 初始化页面功能
    initializeDatePickers();
    initializeTemplateSelector();
    initializeFilterManagement();
    initializeFormatSelection();
    initializeFormValidation();
    initializePreviewUpdates();
    initializeQuickActions();
  });

  // 日期选择器初始化
  function initializeDatePickers() {
    const startDateInput = document.getElementById(&#39;start-date&#39;);
    const endDateInput = document.getElementById(&#39;end-date&#39;);
    const quickDateBtns = document.querySelectorAll(&#39;.quick-date-btn&#39;);

    // 设置默认日期（最近30天）
    const today = new Date();
    const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
    
    if (startDateInput) startDateInput.value = thirtyDaysAgo.toISOString().split(&#39;T&#39;)[0];
    if (endDateInput) endDateInput.value = today.toISOString().split(&#39;T&#39;)[0];

    // 快速日期选择
    quickDateBtns.forEach(btn => {
      btn.addEventListener(&#39;click&#39;, function() {
        const days = parseInt(this.getAttribute(&#39;data-range&#39;));
        const endDate = new Date();
        const startDate = new Date(endDate.getTime() - days * 24 * 60 * 60 * 1000);
        
        if (startDateInput) startDateInput.value = startDate.toISOString().split(&#39;T&#39;)[0];
        if (endDateInput) endDateInput.value = endDate.toISOString().split(&#39;T&#39;)[0];
        
        // 更新按钮状态
        quickDateBtns.forEach(b => b.classList.remove(&#39;active&#39;));
        this.classList.add(&#39;active&#39;);
        
        updatePreview();
      });
    });

    // 日期变化监听
    [startDateInput, endDateInput].forEach(input => {
      if (input) {
        input.addEventListener(&#39;change&#39;, updatePreview);
      }
    });
  }

  // 模板选择器初始化
  function initializeTemplateSelector() {
    const templateSelector = document.querySelector(&#39;.template-selector&#39;);
    
    if (templateSelector) {
      templateSelector.addEventListener(&#39;change&#39;, function() {
        const selectedTemplate = this.value;
        applyTemplate(selectedTemplate);
        updatePreview();
      });
    }
  }

  // 应用模板配置
  function applyTemplate(templateType) {
    const templates = {
      &#39;sales_monthly&#39;: {
        filters: [
          { field: &#39;销售金额&#39;, condition: &#39;大于&#39;, value: &#39;0&#39; }
        ],
        format: &#39;excel&#39;,
        includeSummary: true
      },
      &#39;financial_quarterly&#39;: {
        filters: [
          { field: &#39;客户类型&#39;, condition: &#39;等于&#39;, value: &#39;企业客户&#39; }
        ],
        format: &#39;pdf&#39;,
        includeSummary: true
      },
      &#39;inventory_weekly&#39;: {
        filters: [
          { field: &#39;产品分类&#39;, condition: &#39;包含&#39;, value: &#39;库存&#39; }
        ],
        format: &#39;csv&#39;,
        includeSummary: false
      }
    };

    const template = templates[templateType];
    if (template) {
      // 应用筛选条件
      applyTemplateFilters(template.filters);
      
      // 设置输出格式
      const formatRadio = document.querySelector(`input[name="output-format"][value="${template.format}"]`);
      if (formatRadio) {
        formatRadio.checked = true;
        updateFormatSelection();
      }
      
      // 设置高级选项
      const summaryToggle = document.querySelector(&#39;.collapse-content input[type="checkbox"]&#39;);
      if (summaryToggle) {
        summaryToggle.checked = template.includeSummary;
      }
    }
  }

  // 应用模板筛选条件
  function applyTemplateFilters(filters) {
    const filterContainer = document.getElementById(&#39;filter-container&#39;);
    if (!filterContainer) return;

    // 清空现有筛选条件
    filterContainer.innerHTML = &#39;&#39;;

    // 添加模板筛选条件
    filters.forEach(filter => {
      addFilterGroup(filter);
    });

    updateFilterCount();
  }

  // 筛选条件管理
  function initializeFilterManagement() {
    const addFilterBtn = document.getElementById(&#39;add-filter-btn&#39;);
    const savePresetBtn = document.getElementById(&#39;save-preset-btn&#39;);
    
    if (addFilterBtn) {
      addFilterBtn.addEventListener(&#39;click&#39;, () => addFilterGroup());
    }
    
    if (savePresetBtn) {
      savePresetBtn.addEventListener(&#39;click&#39;, saveFilterPreset);
    }

    // 初始化删除按钮
    initializeRemoveButtons();
  }

  // 添加筛选条件组
  function addFilterGroup(filterData = null) {
    const filterContainer = document.getElementById(&#39;filter-container&#39;);
    if (!filterContainer) return;

    const filterGroup = document.createElement(&#39;div&#39;);
    filterGroup.className = &#39;filter-group p-4 bg-base-200 rounded-lg&#39;;
    filterGroup.setAttribute(&#39;data-repeatable&#39;, &#39;true&#39;);
    
    filterGroup.innerHTML = `
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
        <div class="form-control">
          <label class="label">
            <span class="label-text">字段</span>
          </label>
          <select class="select select-bordered select-sm">
            <option ${!filterData || filterData.field === &#39;销售金额&#39; ? &#39;selected&#39; : &#39;&#39;}>销售金额</option>
            <option ${filterData &amp;&amp; filterData.field === &#39;客户类型&#39; ? &#39;selected&#39; : &#39;&#39;}>客户类型</option>
            <option ${filterData &amp;&amp; filterData.field === &#39;产品分类&#39; ? &#39;selected&#39; : &#39;&#39;}>产品分类</option>
            <option ${filterData &amp;&amp; filterData.field === &#39;销售区域&#39; ? &#39;selected&#39; : &#39;&#39;}>销售区域</option>
          </select>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">条件</span>
          </label>
          <select class="select select-bordered select-sm">
            <option ${!filterData || filterData.condition === &#39;等于&#39; ? &#39;selected&#39; : &#39;&#39;}>等于</option>
            <option ${filterData &amp;&amp; filterData.condition === &#39;大于&#39; ? &#39;selected&#39; : &#39;&#39;}>大于</option>
            <option ${filterData &amp;&amp; filterData.condition === &#39;小于&#39; ? &#39;selected&#39; : &#39;&#39;}>小于</option>
            <option ${filterData &amp;&amp; filterData.condition === &#39;包含&#39; ? &#39;selected&#39; : &#39;&#39;}>包含</option>
          </select>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">值</span>
          </label>
          <input type="text" class="input input-bordered input-sm" placeholder="输入筛选值" value="${filterData ? filterData.value : &#39;&#39;}" />
        </div>
        <div class="form-control">
          <button type="button" class="btn btn-sm btn-error btn-outline remove-filter-btn">
            <span class="iconify" data-icon="heroicons:trash" data-width="16"></span>
          </button>
        </div>
      </div>
    `;

    filterContainer.appendChild(filterGroup);
    
    // 添加删除按钮事件
    const removeBtn = filterGroup.querySelector(&#39;.remove-filter-btn&#39;);
    removeBtn.addEventListener(&#39;click&#39;, function() {
      filterGroup.remove();
      updateFilterCount();
      updatePreview();
    });

    // 添加字段变化监听
    const selects = filterGroup.querySelectorAll(&#39;select&#39;);
    const input = filterGroup.querySelector(&#39;input&#39;);
    [...selects, input].forEach(element => {
      element.addEventListener(&#39;change&#39;, updatePreview);
    });

    updateFilterCount();
    updatePreview();
  }

  // 初始化删除按钮
  function initializeRemoveButtons() {
    document.addEventListener(&#39;click&#39;, function(e) {
      if (e.target.closest(&#39;.remove-filter-btn&#39;)) {
        const filterGroup = e.target.closest(&#39;.filter-group&#39;);
        if (filterGroup) {
          filterGroup.remove();
          updateFilterCount();
          updatePreview();
        }
      }
    });
  }

  // 更新筛选条件计数
  function updateFilterCount() {
    const filterGroups = document.querySelectorAll(&#39;.filter-group&#39;);
    const countDisplay = document.getElementById(&#39;filter-count-display&#39;);
    if (countDisplay) {
      countDisplay.textContent = `${filterGroups.length} 个条件`;
    }
  }

  // 保存筛选预设
  function saveFilterPreset() {
    const filterGroups = document.querySelectorAll(&#39;.filter-group&#39;);
    const filters = [];
    
    filterGroups.forEach(group => {
      const field = group.querySelector(&#39;select&#39;).value;
      const condition = group.querySelectorAll(&#39;select&#39;)[1].value;
      const value = group.querySelector(&#39;input&#39;).value;
      
      if (field &amp;&amp; condition &amp;&amp; value) {
        filters.push({ field, condition, value });
      }
    });

    if (filters.length > 0) {
      // 模拟保存到本地存储
      const presetName = prompt(&#39;请输入预设名称：&#39;);
      if (presetName) {
        localStorage.setItem(`filter_preset_${presetName}`, JSON.stringify(filters));
        alert(&#39;筛选预设已保存！&#39;);
      }
    } else {
      alert(&#39;请至少添加一个有效的筛选条件&#39;);
    }
  }

  // 格式选择初始化
  function initializeFormatSelection() {
    const formatRadios = document.querySelectorAll(&#39;input[name="output-format"]&#39;);
    
    formatRadios.forEach(radio => {
      radio.addEventListener(&#39;change&#39;, function() {
        updateFormatSelection();
        updatePreview();
      });
    });

    // 初始化格式选择状态
    updateFormatSelection();
  }

  // 更新格式选择状态
  function updateFormatSelection() {
    const selectedFormat = document.querySelector(&#39;input[name="output-format"]:checked&#39;);
    if (!selectedFormat) return;

    const formatValue = selectedFormat.value;
    
    // 更新格式显示
    const formatDisplay = document.getElementById(&#39;format-display&#39;);
    if (formatDisplay) {
      formatDisplay.textContent = formatValue.toUpperCase();
    }

    // 显示/隐藏格式特定选项
    const allFormatOptions = document.querySelectorAll(&#39;.format-specific-options&#39;);
    allFormatOptions.forEach(option => {
      option.style.display = &#39;none&#39;;
    });

    const specificOptions = document.getElementById(`${formatValue}-options`);
    if (specificOptions) {
      specificOptions.style.display = &#39;block&#39;;
    }

    // 更新格式选项卡片样式
    const formatOptions = document.querySelectorAll(&#39;.format-option&#39;);
    formatOptions.forEach(option => {
      const radio = option.querySelector(&#39;input[type="radio"]&#39;);
      const card = option.querySelector(&#39;div&#39;);
      
      if (radio.checked) {
        card.classList.remove(&#39;border-base-300&#39;);
        card.classList.add(&#39;border-primary&#39;);
        card.querySelector(&#39;.iconify&#39;).classList.add(&#39;text-primary&#39;);
      } else {
        card.classList.remove(&#39;border-primary&#39;);
        card.classList.add(&#39;border-base-300&#39;);
        card.querySelector(&#39;.iconify&#39;).classList.remove(&#39;text-primary&#39;);
      }
    });
  }

  // 表单验证
  function initializeFormValidation() {
    const generateBtn = document.querySelector(&#39;.generate-report-btn&#39;);
    
    if (generateBtn) {
      generateBtn.addEventListener(&#39;click&#39;, function(e) {
        if (!validateForm()) {
          e.preventDefault();
          return false;
        }
        
        // 显示加载状态
        showLoadingState(this);
      });
    }
  }

  // 验证表单
  function validateForm() {
    const startDate = document.getElementById(&#39;start-date&#39;).value;
    const endDate = document.getElementById(&#39;end-date&#39;).value;
    
    if (!startDate || !endDate) {
      alert(&#39;请选择日期范围&#39;);
      return false;
    }
    
    if (new Date(startDate) > new Date(endDate)) {
      alert(&#39;开始日期不能晚于结束日期&#39;);
      return false;
    }
    
    const filterGroups = document.querySelectorAll(&#39;.filter-group&#39;);
    for (let group of filterGroups) {
      const value = group.querySelector(&#39;input&#39;).value.trim();
      if (!value) {
        alert(&#39;请填写所有筛选条件的值&#39;);
        return false;
      }
    }
    
    return true;
  }

  // 显示加载状态
  function showLoadingState(button) {
    button.classList.add(&#39;loading&#39;);
    const spinner = button.querySelector(&#39;.loading&#39;);
    const text = button.querySelector(&#39;span[data-type="text"]&#39;);
    
    if (spinner) spinner.classList.remove(&#39;hidden&#39;);
    if (text) text.textContent = &#39;正在生成报表...&#39;;
    
    // 模拟加载过程
    setTimeout(() => {
      button.classList.remove(&#39;loading&#39;);
      if (spinner) spinner.classList.add(&#39;hidden&#39;);
      if (text) text.textContent = &#39;生成/导出报表&#39;;
    }, 2000);
  }

  // 预览更新
  function initializePreviewUpdates() {
    // 监听所有可能影响预览的元素
    const elements = [
      &#39;input[type="date"]&#39;,
      &#39;select&#39;,
      &#39;input[type="radio"]&#39;,
      &#39;input[type="checkbox"]&#39;
    ];
    
    elements.forEach(selector => {
      document.addEventListener(&#39;change&#39;, function(e) {
        if (e.target.matches(selector)) {
          updatePreview();
        }
      });
    });

    // 初始预览
    updatePreview();
  }

  // 更新预览信息
  function updatePreview() {
    updateDateRangeDisplay();
    updateFormatDisplay();
    updateFilterCountDisplay();
    updateReportTypeDisplay();
    updateEstimatedStats();
  }

  // 更新日期范围显示
  function updateDateRangeDisplay() {
    const startDate = document.getElementById(&#39;start-date&#39;).value;
    const endDate = document.getElementById(&#39;end-date&#39;).value;
    const display = document.getElementById(&#39;date-range-display&#39;);
    
    if (display) {
      if (startDate &amp;&amp; endDate) {
        display.textContent = `${startDate} 至 ${endDate}`;
      } else {
        display.textContent = &#39;请选择日期&#39;;
      }
    }
  }

  // 更新格式显示
  function updateFormatDisplay() {
    const selectedFormat = document.querySelector(&#39;input[name="output-format"]:checked&#39;);
    const display = document.getElementById(&#39;format-display&#39;);
    
    if (display &amp;&amp; selectedFormat) {
      display.textContent = selectedFormat.value.toUpperCase();
    }
  }

  // 更新筛选条件显示
  function updateFilterCountDisplay() {
    const filterGroups = document.querySelectorAll(&#39;.filter-group&#39;);
    const display = document.getElementById(&#39;filter-count-display&#39;);
    
    if (display) {
      display.textContent = `${filterGroups.length} 个条件`;
    }
  }

  // 更新报表类型显示
  function updateReportTypeDisplay() {
    const templateSelector = document.querySelector(&#39;.template-selector&#39;);
    const display = document.getElementById(&#39;report-type-display&#39;);
    
    if (display &amp;&amp; templateSelector) {
      const selectedOption = templateSelector.options[templateSelector.selectedIndex];
      if (selectedOption.value !== &#39;&#39;) {
        display.textContent = selectedOption.text;
      } else {
        display.textContent = &#39;销售数据报表&#39;;
      }
    }
  }

  // 更新预估统计
  function updateEstimatedStats() {
    // 模拟根据配置计算预估数据
    const filterCount = document.querySelectorAll(&#39;.filter-group&#39;).length;
    const baseRecords = 5000;
    const estimatedRecords = Math.max(100, baseRecords - (filterCount * 500));
    const estimatedSize = (estimatedRecords * 0.002).toFixed(1);
    
    // 更新显示
    const recordsDisplay = document.querySelector(&#39;.stat-value&#39;);
    const sizeDisplay = document.querySelectorAll(&#39;.stat-value&#39;)[1];
    
    if (recordsDisplay) {
      recordsDisplay.textContent = estimatedRecords.toLocaleString();
    }
    
    if (sizeDisplay) {
      sizeDisplay.textContent = `${estimatedSize}MB`;
    }
  }

  // 快速操作初始化
  function initializeQuickActions() {
    const saveConfigBtn = document.getElementById(&#39;save-config-btn&#39;);
    
    if (saveConfigBtn) {
      saveConfigBtn.addEventListener(&#39;click&#39;, function() {
        saveConfiguration();
      });
    }
  }

  // 保存配置
  function saveConfiguration() {
    const config = {
      template: document.querySelector(&#39;.template-selector&#39;).value,
      startDate: document.getElementById(&#39;start-date&#39;).value,
      endDate: document.getElementById(&#39;end-date&#39;).value,
      format: document.querySelector(&#39;input[name="output-format"]:checked&#39;).value,
      exportMethod: document.querySelector(&#39;input[name="export-method"]:checked&#39;).value,
      filters: getFilterConfiguration(),
      timestamp: new Date().toISOString()
    };
    
    // 模拟保存到本地存储
    localStorage.setItem(&#39;last_report_config&#39;, JSON.stringify(config));
    
    // 显示成功反馈
    const button = document.getElementById(&#39;save-config-btn&#39;);
    const originalText = button.innerHTML;
    
    button.innerHTML = &#39;<span class="iconify" data-icon="heroicons:check" data-width="16"></span> 已保存&#39;;
    button.classList.add(&#39;btn-success&#39;, &#39;success-animation&#39;);
    
    setTimeout(() => {
      button.innerHTML = originalText;
      button.classList.remove(&#39;btn-success&#39;, &#39;success-animation&#39;);
    }, 2000);
  }

  // 获取筛选配置
  function getFilterConfiguration() {
    const filterGroups = document.querySelectorAll(&#39;.filter-group&#39;);
    const filters = [];
    
    filterGroups.forEach(group => {
      const field = group.querySelector(&#39;select&#39;).value;
      const condition = group.querySelectorAll(&#39;select&#39;)[1].value;
      const value = group.querySelector(&#39;input&#39;).value;
      
      filters.push({ field, condition, value });
    });
    
    return filters;
  }

  // 全局函数暴露
  window.ReportConfiguration = {
    addFilterGroup,
    updatePreview,
    saveConfiguration,
    validateForm
  };

})();
</script>
