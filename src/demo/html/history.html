                  'login_page': 'login',
    'dashboard': 'dashboard',
    'reports_overview': 'index',
    'report_configuration': 'config',
    'report_download_history': 'history'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

(function() {
  // Initialize header on page load
  document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // Close mobile menu when clicking outside
    document.addEventListener(&#39;click&#39;, function(e) {
      const mobileMenu = document.getElementById(&#39;mobile-nav-menu&#39;);
      const hamburgerBtn = e.target.closest(&#39;.btn&#39;);
      
      if (mobileMenu &amp;&amp; !mobileMenu.classList.contains(&#39;hidden&#39;) &amp;&amp; 
          !mobileMenu.contains(e.target) &amp;&amp; !hamburgerBtn) {
        HeaderNavigation.toggleMobileMenu();
      }
    });

    // Search functionality
    const searchInput = document.querySelector(&#39;[data-section-id="common_header"] input[placeholder="搜索报表..."]&#39;);
    const searchBtn = searchInput?.nextElementSibling;
    
    if (searchInput &amp;&amp; searchBtn) {
      searchBtn.addEventListener(&#39;click&#39;, function() {
        const query = searchInput.value.trim();
        if (query) {
          navigateTo(&#39;reports_overview&#39;);
          // Could add search parameters here
        }
      });

      searchInput.addEventListener(&#39;keypress&#39;, function(e) {
        if (e.key === &#39;Enter&#39;) {
          searchBtn.click();
        }
      });
    }
  });
})();

(function() {
  // Navigation function for page transitions
  window.navigateTo = function(targetPageId) {
    const isInIframe = window.self !== window.top;
    const targetFileName = `${targetPageId}.html`;
    
    if (isInIframe) {
      window.parent.postMessage({
        type: &#39;iframeNavigation&#39;,
        targetPageId: targetPageId
      }, &#39;*&#39;);
    } else {
      window.location.href = targetFileName;
    }
  };

  // Header navigation state management
  window.HeaderNavigation = {
    setActiveNavItem: function(activePageId) {
      const navItems = document.querySelectorAll(&#39;[data-nav-item]&#39;);
      navItems.forEach(item => {
        const pageId = item.getAttribute(&#39;data-nav-item&#39;);
        if (pageId === activePageId) {
          item.classList.add(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        } else {
          item.classList.remove(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        }
      });
    },

    toggleMobileMenu: function() {
      const mobileMenu = document.getElementById(&#39;mobile-nav-menu&#39;);
      const hamburger = document.getElementById(&#39;hamburger-icon&#39;);
      const closeIcon = document.getElementById(&#39;close-icon&#39;);
      
      if (mobileMenu.classList.contains(&#39;hidden&#39;)) {
        mobileMenu.classList.remove(&#39;hidden&#39;);
        hamburger.classList.add(&#39;hidden&#39;);
        closeIcon.classList.remove(&#39;hidden&#39;);
      } else {
        mobileMenu.classList.add(&#39;hidden&#39;);
        hamburger.classList.remove(&#39;hidden&#39;);
        closeIcon.classList.add(&#39;hidden&#39;);
      }
    },

    showReportsMenu: function() {
      const reportsMenu = document.getElementById(&#39;reports-mega-menu&#39;);
      if (reportsMenu) {
        reportsMenu.classList.remove(&#39;opacity-0&#39;, &#39;invisible&#39;);
        reportsMenu.classList.add(&#39;opacity-100&#39;, &#39;visible&#39;);
      }
    },

    hideReportsMenu: function() {
      const reportsMenu = document.getElementById(&#39;reports-mega-menu&#39;);
      if (reportsMenu) {
        reportsMenu.classList.remove(&#39;opacity-100&#39;, &#39;visible&#39;);
        reportsMenu.classList.add(&#39;opacity-0&#39;, &#39;invisible&#39;);
      }
    }
  };

  // Breadcrumb management
  window.BreadcrumbNavigation = {
    updateBreadcrumb: function(breadcrumbData) {
      const breadcrumbContainer = document.querySelector(&#39;[data-section-id="common_breadcrumb"] .breadcrumbs ul&#39;);
      if (!breadcrumbContainer) return;

      breadcrumbContainer.innerHTML = &#39;&#39;;

        const li = document.createElement(&#39;li&#39;);
        li.className = &#39;breadcrumb-separator&#39;;
        
        if (index === breadcrumbData.length - 1) {
          // Last item (current page) - not clickable
          li.innerHTML = `<span data-type="text" class="text-base-content/70">${item.name}</span>`;
        } else {
          // Clickable items
          li.innerHTML = `<a data-type="text" href="#" onclick="navigateTo(&#39;${item.pageId}&#39;)" class="text-primary hover:text-primary/80">${item.name}</a>`;
        }
        breadcrumbContainer.appendChild(li);
      });
    }
  };

  // Report system utilities
  window.ReportUtils = {
    formatFileSize: function(bytes) {
      if (bytes === 0) return &#39;0 Bytes&#39;;
      const k = 1024;
      const sizes = [&#39;Bytes&#39;, &#39;KB&#39;, &#39;MB&#39;, &#39;GB&#39;];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + &#39; &#39; + sizes[i];
    },

    formatDate: function(date) {
      const options = { 
        year: &#39;numeric&#39;, 
        month: &#39;2-digit&#39;, 
        day: &#39;2-digit&#39;,
        hour: &#39;2-digit&#39;,
        minute: &#39;2-digit&#39;
      };
      return new Date(date).toLocaleString(&#39;zh-CN&#39;, options);
    },

    getStatusBadge: function(status) {
      const statusMap = {
        &#39;processing&#39;: { class: &#39;status-processing&#39;, text: &#39;处理中&#39;, icon: &#39;heroicons:clock&#39; },
        &#39;completed&#39;: { class: &#39;status-completed&#39;, text: &#39;已完成&#39;, icon: &#39;heroicons:check-circle&#39; },
        &#39;failed&#39;: { class: &#39;status-failed&#39;, text: &#39;失败&#39;, icon: &#39;heroicons:x-circle&#39; }
      };
      
      const statusInfo = statusMap[status] || statusMap[&#39;processing&#39;];
      return `
        <span class="status-indicator ${statusInfo.class}">
          <span class="iconify" data-icon="${statusInfo.icon}" data-width="12"></span>
          ${statusInfo.text}
        </span>
      `;
    },

    downloadFile: function(fileUrl, fileName) {
      const link = document.createElement(&#39;a&#39;);
      link.href = fileUrl;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  };

  // User session management
  window.UserSession = {
    getCurrentUser: function() {

    logout: function() {
      if (confirm(&#39;确定要退出登录吗？&#39;)) {
        navigateTo(&#39;login_page&#39;);
      }
    }
  };

})();
