    'dashboard': 'dashboard',
    'reports_overview': 'index',
    'report_configuration': 'config',
    'report_download_history': 'history'
                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {
                  return name.replace(/[\/:*?"<>|]/g, '_')
                }
                function handlePostMessage(event) {
                  if (!event.data) {
                    return
                  }
                  const { type, targetPageId } = event.data
                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

(function() {
  // Navigation function for page transitions

    const targetFileName = `${targetPageId}.html`;
    
    if (isInIframe) {
      window.parent.postMessage({
        type: &#39;iframeNavigation&#39;,

      window.location.href = targetFileName;

        if (pageId === activePageId) {
          item.classList.add(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);

          item.classList.remove(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);

      breadcrumbContainer.innerHTML = &#39;&#39;;
      breadcrumbData.forEach((item, index) => {
        const li = document.createElement(&#39;li&#39;);
        li.className = &#39;breadcrumb-separator&#39;;
        
        if (index === breadcrumbData.length - 1) {
          // Last item (current page) - not clickable
          li.innerHTML = `<span data-type="text" class="text-base-content/70">${item.name}</span>`;
        } else {
          // Clickable items
          li.innerHTML = `<a data-type="text" href="#" onclick="navigateTo(&#39;${item.pageId}&#39;)" class="text-primary hover:text-primary/80">${item.name}</a>`;
        }
        breadcrumbContainer.appendChild(li);
      });
    }
  };

  // Report system utilities
  window.ReportUtils = {
    formatFileSize: function(bytes) {
      if (bytes === 0) return &#39;0 Bytes&#39;;
      const k = 1024;
      const sizes = [&#39;Bytes&#39;, &#39;KB&#39;, &#39;MB&#39;, &#39;GB&#39;];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + &#39; &#39; + sizes[i];
    },

    formatDate: function(date) {
      const options = { 
        year: &#39;numeric&#39;, 
        month: &#39;2-digit&#39;, 
        day: &#39;2-digit&#39;,
        hour: &#39;2-digit&#39;,
        minute: &#39;2-digit&#39;
      };
      return new Date(date).toLocaleString(&#39;zh-CN&#39;, options);
    },

    getStatusBadge: function(status) {
      const statusMap = {
        &#39;processing&#39;: { class: &#39;status-processing&#39;, text: &#39;处理中&#39;, icon: &#39;heroicons:clock&#39; },
        &#39;completed&#39;: { class: &#39;status-completed&#39;, text: &#39;已完成&#39;, icon: &#39;heroicons:check-circle&#39; },
        &#39;failed&#39;: { class: &#39;status-failed&#39;, text: &#39;失败&#39;, icon: &#39;heroicons:x-circle&#39; }
      };
      
      const statusInfo = statusMap[status] || statusMap[&#39;processing&#39;];
      return `
        <span class="status-indicator ${statusInfo.class}">
          <span class="iconify" data-icon="${statusInfo.icon}" data-width="12"></span>
          ${statusInfo.text}
        </span>
      `;
    },

    downloadFile: function(fileUrl, fileName) {
      const link = document.createElement(&#39;a&#39;);
      link.href = fileUrl;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  };

  // User session management
  window.UserSession = {
    getCurrentUser: function() {
      return {
        name: &#39;神皮子&#39;,
        avatar: &#39;https://placehold.co/40x40.png?text=神&#39;,
        role: &#39;系统管理员&#39;
      };
    },

    logout: function() {
      if (confirm(&#39;确定要退出登录吗？&#39;)) {
        navigateTo(&#39;login_page&#39;);
      }
    }
  };

})();
</script><script>
(function() {
  // Dashboard initialization
  document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // Initialize breadcrumb for dashboard
    BreadcrumbNavigation.updateBreadcrumb([
      { name: &#39;首页&#39;, pageId: &#39;dashboard&#39; }
    ]);

    // Set active navigation item
    HeaderNavigation.setActiveNavItem(&#39;dashboard&#39;);

    // Initialize odometer effect for metric cards
    initializeOdometerEffect();

    // Initialize tab functionality
    initializeTabFunctionality();

    // Initialize system health accordion
    initializeSystemHealthAccordion();

    // Simulate data loading with skeleton screens
    simulateDataLoading();
  });

  // Odometer effect for animated numbers
  function initializeOdometerEffect() {
    const odometerElements = document.querySelectorAll(&#39;.odometer-value&#39;);
    
    odometerElements.forEach(element => {
      const targetValue = element.getAttribute(&#39;data-value&#39;);
      const currentValue = element.textContent;
      
      // Animate number counting
      setTimeout(() => {
        animateNumber(element, 0, parseInt(targetValue.replace(/,/g, &#39;&#39;)), 1500);
      }, 500);
    });
  }

  function animateNumber(element, start, end, duration) {
    const startTime = performance.now();
    
    function updateNumber(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      
      // Easing function for smooth animation
      const easeOutQuart = 1 - Math.pow(1 - progress, 4);
      const currentValue = Math.floor(start + (end - start) * easeOutQuart);
      
      element.textContent = currentValue.toLocaleString();
      
      if (progress < 1) {
        requestAnimationFrame(updateNumber);
      }
    }
    
    requestAnimationFrame(updateNumber);
  }

  // Tab functionality
  function initializeTabFunctionality() {
    const tabInputs = document.querySelectorAll(&#39;input[name="report_tabs"]&#39;);
    
    tabInputs.forEach(input => {
      input.addEventListener(&#39;change&#39;, function() {
        if (this.checked) {
          // Add fade-in animation to active tab content
          const tabContent = this.nextElementSibling;
          if (tabContent) {
            tabContent.style.animation = &#39;none&#39;;
            setTimeout(() => {
              tabContent.style.animation = &#39;fadeIn 0.3s ease-in-out&#39;;
            }, 10);
          }
        }
      });
    });
  }

  // System health accordion functionality
  function initializeSystemHealthAccordion() {
    const accordionToggle = document.getElementById(&#39;system-health-toggle&#39;);
    
    if (accordionToggle) {
      accordionToggle.addEventListener(&#39;change&#39;, function() {
        const collapseContent = this.parentElement.querySelector(&#39;.collapse-content&#39;);
        
        if (this.checked) {
          // Accordion is opening - animate progress bars
          setTimeout(() => {
            animateProgressBars();
          }, 200);
        }
      });
    }
  }

  function animateProgressBars() {
    const progressBars = document.querySelectorAll(&#39;.collapse-content .progress&#39;);
    
    progressBars.forEach((bar, index) => {
      const value = bar.getAttribute(&#39;value&#39;);
      bar.setAttribute(&#39;value&#39;, &#39;0&#39;);
      
      setTimeout(() => {
        bar.setAttribute(&#39;value&#39;, value);
      }, index * 100);
    });
  }

  // Simulate loading with skeleton screens
  function simulateDataLoading() {
    const cards = document.querySelectorAll(&#39;.report-card-hover&#39;);
    
    // Add skeleton effect initially
    cards.forEach(card => {
      card.classList.add(&#39;skeleton-card&#39;);
    });

    // Remove skeleton effect after loading
    setTimeout(() => {
      cards.forEach(card => {
        card.classList.remove(&#39;skeleton-card&#39;);
      });
    }, 1000);
  }

  // Dashboard specific utility functions
  window.DashboardUtils = {
    refreshMetrics: function() {
      // Simulate metric refresh
      const odometerElements = document.querySelectorAll(&#39;.odometer-value&#39;);
      odometerElements.forEach(element => {
        const currentValue = parseInt(element.textContent.replace(/,/g, &#39;&#39;));
        const variation = Math.floor(Math.random() * 100) - 50;
        const newValue = Math.max(0, currentValue + variation);
        
        animateNumber(element, currentValue, newValue, 800);
      });
    },

    toggleSystemHealth: function() {
      const accordionToggle = document.getElementById(&#39;system-health-toggle&#39;);
      if (accordionToggle) {
        accordionToggle.checked = !accordionToggle.checked;
        accordionToggle.dispatchEvent(new Event(&#39;change&#39;));
      }
    },

    exportReport: function(reportId) {
      // Simulate report export
      console.log(&#39;Exporting report:&#39;, reportId);
      navigateTo(&#39;report_configuration&#39;);
    },

    viewReportDetails: function(reportId) {
      // Simulate viewing report details
      console.log(&#39;Viewing report details:&#39;, reportId);
      navigateTo(&#39;report_configuration&#39;);
    }
  };

  // Calendar interaction (basic)
  const calendarDays = document.querySelectorAll(&#39;.grid .text-center.p-1&#39;);
  calendarDays.forEach(day => {
    if (day.classList.contains(&#39;bg-primary/20&#39;) || 
        day.classList.contains(&#39;bg-warning/20&#39;) || 
        day.classList.contains(&#39;bg-success/20&#39;)) {
      day.style.cursor = &#39;pointer&#39;;
      day.addEventListener(&#39;click&#39;, function() {
        // Show tasks for selected day (placeholder)
        console.log(&#39;Selected day:&#39;, this.textContent);
      });
    }
  });

})();
</script>
